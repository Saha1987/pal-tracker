plugins {
    id "java"
    id "org.springframework.boot" version "1.5.10.RELEASE"
}

repositories {
    mavenCentral()
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
}

bootRun.environment([
        "WELCOME_MESSAGE": "helloWorld from bootrun",
])

test.environment([
        "WELCOME_MESSAGE": "Hello from test",
])
